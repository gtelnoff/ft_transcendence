<h1 mat-dialog-title>Set Password</h1>
<div mat-dialog-content>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let channel of data.channelList" [value]="channel.name">
      {{channel.name}}
    </mat-option>
  </mat-autocomplete>
  <mat-form-field>
    <mat-icon matSuffix>key</mat-icon>
    <mat-label>Password</mat-label>
    <input
      matInput
      type="password"
      [(ngModel)]="selectedChannelName"
      name="selectedChannelName"
    />
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="selectedChannelName" cdkFocusInitial>
    Ok
  </button>
</div>
